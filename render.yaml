services:
  - type: web
    name: owl-roles-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install --legacy-peer-deps
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: CLIENT_URL
        sync: false
  
  - type: web
    name: owl-roles-frontend
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm install -g serve && serve -s dist -l 5174
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5174
      - key: VITE_API_END_POINT
        sync: false
      - key: VITE_CLOUDINARY_NAME
        sync: false
      - key: VITE_CLOUDINARY_PRESET
        sync: false
